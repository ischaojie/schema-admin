<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% for type, value in manifest['src/main.tsx']|items %}
    {% if type=='css' %}
    {% for css in value %}
    <link rel="stylesheet" href="{{url_for('conger.static', filename=css) }}" />
    {% endfor %}
    {% elif type == 'file' %}
    <script type="module" src="{{ url_for('conger.static', filename=value) }}"></script>
    {% endif %}
    {% endfor %}

</head>

<body>
    <div id="root"></div>
</body>

</html>
